<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#2563eb" />
    <!-- Updated to modern non-deprecated tag -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <title>OmniToken - Enterprise Clinic Queue Management</title>
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063176.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --brand-blue: #1e3a8a;
        --bg-main: #f8fafc;
        --text-main: #1e293b;
        --text-muted: #64748b;
        --sidebar-width: 260px;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden !important;
        background-color: var(--bg-main);
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
      }

      #root {
        height: 100%;
      }

      .btn-primary-pro {
        background-color: var(--primary);
        border: none;
        color: white;
        font-weight: 700;
        padding: 0.5rem 1rem;
        border-radius: 0.65rem;
        transition: all 0.2s;
        text-transform: uppercase;
        font-size: 0.68rem;
        letter-spacing: 0.05em;
      }

      .form-control-pro {
        border-radius: 0.5rem;
        padding: 0.4rem 0.6rem;
        font-size: 0.8rem;
        border: 1px solid #e2e8f0;
        background-color: #ffffff;
      }

      .split-layout {
        display: flex;
        flex-direction: row;
        width: 100vw;
        height: 100vh;
      }

      .branding-side {
        width: var(--sidebar-width);
        flex-shrink: 0;
        height: 100%;
        overflow: hidden;
        z-index: 1050;
        background: white;
        border-right: 1px solid #e2e8f0;
      }

      .content-side {
        flex-grow: 1;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      @media (max-width: 991px) {
        .branding-side {
          position: fixed;
          top: 0;
          left: 0;
          width: 240px !important;
          transform: translateX(-100%);
        }
      }
    </style>
    <script>
      // Fallback for process.env in browser
      window.process = { env: { API_KEY: '' } };
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Added version query to bypass potential aggressive caching of the entry script -->
    <script type="module" src="index.js?v=1.1.1"></script>
  </body>
</html>
